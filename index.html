<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
          <input
            readonly
            placeholder="password"
            class="display"
            data-passwordDisplay
          />
          <button class="copyBtn" data-copy>
            <span class ="tooltip" data-copyMessage></span>
            <img
              src="./assets/copy.svg"
              width="23"
              height="23"
              alt="copyMessage"
            />
          </button>
        </div>

        <!-- password length -->
        <div class="input-container">
          <div class="password-length">
            <p>Password Length</p>
            <p data-lengthNumber>0</p>
          </div>
          <!-- slider -->
          <input
            type="range"
            min="1"
            max="20"
            class="slider"
            step="1"
            data-lengthSlider
          />
          <!-- checkBox -->
          <div class="check">
            <input type="checkbox" id="uppercase" />
            <label for="uppercase">Include Uppercase Letters</label>
          </div>

          <div class="check">
            <input type="checkbox" id="lowercase" />
            <label for="lowercase">Include lowercase Letters</label>
          </div>

          <div class="check">
            <input type="checkbox" id="numbers" />
            <label for="numbers">Include Numbers </label>
          </div>

          <div class="check">
            <input type="checkbox" id="symbols" />
            <label for="symbols">Include Symbols Letters</label>
          </div>
          <!-- password strength -->
          <div class="password-strength">
            <p>Strength</p>
            <div class ="indicator" data-indicator></div>
          </div>
          
          <!-- generate password -->
          <button class="generate-button">Generate Button</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
